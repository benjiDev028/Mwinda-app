version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: mwinda
      POSTGRES_PASSWORD: mwinda
      POSTGRES_DB: mwindaIdentity
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mwinda", "-d", "mwindaIdentity"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  identity_service:
    build:
      context: .
    environment:
      DATABASE_URL: postgresql://mwinda:mwinda@postgres:5432/mwindaIdentity
    depends_on:
      - postgres
    entrypoint: ["./wait-for-postgres.sh", "postgres", "5432", "mwinda", "mwindaIdentity"]
    ports:
      - "8000:8000"
